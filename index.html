<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Barlow:wght@400;500;600;700;800;900&family=Fraunces:wght@100;200;300;400;500;600;800&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@100;300;400;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;400;500;600;700;800&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&family=Source+Code+Pro:wght@200;300;400;500;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="project.css">
</head>
<body>
    <section class="main">
        <!-- hero -->
        <img src="images/illustration-hero.svg" alt="" class="hero">


        <div class="content">
            <h1 class="heading">Order Summary</h1>
            <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <!-- price section -->
            <div class="price-section">
                <div class="plan">
                    <img src="images/icon-music.svg" alt="" class="icon">
                    <span class="plan-text">
                        <h2 class="plan-heading">Annual Plan</h2>
                        <h2 class="price">$59.99/year</h2>
                    </span>
                </div>

                    <a href="#" class="change">Change</a>
            </div>

            <a href="#" class="button pay-button">Proceed to Payment</a>
            <a href="#" class="button order-button">Cancel Order</a>
        </div>


    </section>
</body>
</html>
